{% extends "base.html" %} {%block title%} Login {% endblock%}
{%block style%}
<style type="text/css">
    form{
        align-items: center;
        display: flex;
        flex-direction: column;
    }
</style>
{%endblock%}
{% block content %}
<form method="POST">
    <h3 align = "center"><b><i>Log-in</i></b></h3>
        
        <div class="form-group">
            <label for= "email">Email : </label>
            <input 
            type="email"
            name="email" 
            id="email"
            class="form-control"
            placeholder="enter email"
            />
        </div>

        <div class="form-group">
            <label for= "password">password : </label>
            <input 
            type="password"
            name="password" 
            id="password"
            class="form-control"
            placeholder="enter password"
            />
        </div>

        <br />
    <button type="submit"  class="btn btn-primary" href="">Login</button>
</form>
{% endblock %}
