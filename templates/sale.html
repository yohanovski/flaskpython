{% extends "base.html" %}
{% block title %}Sales{% endblock %}




{% block content %}
<div class="container-button">
  <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
  <div class="container">
    <h1>Sales</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>date</th>
          <th>Montant</th>
          <th>Client_id</th>
          <th>produits</th>
        </tr>
      </thead>
      <tbody>
        {% for sale in sales %}
        <tr>
          <td>{{ sale[0] }}</td>
          <td>{{ sale[1] }}</td>
          <td>{{ sale[2] }}</td>
          <td>{{ sale[3] }}</td>
          <td>{{ sale[4] }}</td>
          <td>{{ sale[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="menu-container">
    <button class="menu-button" onclick="addsale()">Create</button>
    <button class="menu-button" onclick="delete_v()">Delete</button>
  </div>
</div>
<script>
  function addsale() {
    window.location.href = "/add_sale"
  }
  function delete_v(){
    window.location.href="/delete_V"
  }
  
</script>

{%endblock%}
