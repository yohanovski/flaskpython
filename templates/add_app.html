{% extends "base.html" %} {%block title%} Sign Up {% endblock%}
{% block style %} 
<style type="text/css">
    form{
        align-items: center;
        display: flex;
        flex-direction: column;
    }
</style>
{%endblock%}
{% block content %}
<h3 align = "center">Add app form</h3>
    <form method="post">
        <div class="form-group">
            <label for= "id_app">N° shipment: </label>
            <input 
            type="id_app"
            name="id_app" 
            id="id_app"
            class="form-control"
            required/>
        </div>

        <div class="form-group">
            <label for= "date">Date_App: </label>
            <input 
            type="date"
            name="date" 
            id="date"
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for= "Montant_A">Montant_App : </label>
            <input 
            type="Montant_A"
            name="Montant_A" 
            id="Montant_A"
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for= "Lname">N° matricule Fournisseur: </label>
            <input 
            type="matricule"
            name="matricule" 
            id="matricule"
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for= "id_c">Code du produit approvisionné: </label>
            <input 
            type="id_c"
            name="id_c" 
            id="id_c"
            class="form-control"
            required/>
        </div>

        <div class=""form-group>
            <label for="qte">QTE approvisionnée:</label>
            <input 
            type="qte"
            name="qte"
            id="qte"
            class="form-control"
            required/>
        </div>


        <br />
  <button type="submit" class="btn btn-primary">Enregistrer</button>

    </form>
{% endblock %}
