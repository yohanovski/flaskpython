{% extends "base.html" %} {%block title%} Sign Up {% endblock%}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
<div class="box" style="margin-top: 50px;">
    <h3 align="center">Add user form</h3>
    <form method="post">
        <div class="form-group">
            <label for="CIN">CIN : </label>
            <input type="CIN" name="CIN" id="CIN" class="form-control" pattern="[A-Z]{2}[0-9]{5}"
                placeholder="Numéro de CIN" required />
        </div>

        <div class="form-group">
            <label for="Fname">First Name : </label>
            <input type="text" name="Fname" id="Fname" placeholder="Your first name" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="Lname">Last Name : </label>
            <input type="text" name="Lname" id="Lname" placeholder="Your last name" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" name="email" id="email" placeholder="Your E-mail" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="password1">Password : </label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required />
        </div>

        <div class="form-group">
            <label for="password2">Confirm password : </label>
            <input type="password" name="password2" id="password2" placeholder="Confirm Password" class="form-control" />
        </div>

        <div class="form-group">
            <p><b>Selectionner le rôle de cet utilisateur</b></p>
            <input type="radio" id="option1" name="role" value="option1">
            <label for="option1">Admin</label>
            <br>

            <input type="radio" id="option2" name="role" value="option2">
            <label for="option2">Emp Ventes </label>
            <br>


            <input type="radio" id="option3" name="role" value="option3">
            <label for="option3">Emp App</label>

        </div>

        <br />
        <button type="submit" class="btn btn-primary">Ajouter</button>

    </form>
</div>
{% endblock %}
