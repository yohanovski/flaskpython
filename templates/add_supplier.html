{% extends "base.html" %} {%block title%} Sign Up {% endblock%}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
<div class="box" style="margin-top: 100px;">
    <h3 align="center">Add supplier form</h3>
    <form method="post">
        <div class="form-group">
            <label for="matricule">N° Immatriculation : </label>
            <input type="matricule" name="matricule" id="matricule" class="form-control" />
        </div>

        <div class="form-group">
            <label for="name">Nom : </label>
            <input type="name" name="name" id="name" class="form-control" />
        </div>

        <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" class="form-control" />
        </div>

        <div class="form-group">
            <label for="adresse">adresse : </label>
            <input type="adresse" name="adresse" id="adresse" class="form-control" />
        </div>

        <div class="form-group">
            <label for="telephone">N° telephone : </label>
            <input type="telephone" name="telephone" id="telephone" class="form-control" />
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Enregistrer</button>

    </form>
</div>
{% endblock %}
