{% extends "base.html" %} {%block title%} Sign Up {% endblock%}
{% block style %} 
<style type="text/css">
    form{
        align-items: center;
        display: flex;
        flex-direction: column;
    }
</style>
{%endblock%}
{% block content %}
<h3 align = "center">Add supplier form</h3>
    <form method="post">
        <div class="form-group">
            <label for= "matricule">N° Immatriculation : </label>
            <input 
            type="matricule"
            name="matricule" 
            id="matricule"
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for= "name">Nom  : </label>
            <input 
            type="name"
            name="name" 
            id="name"
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for= "email">Email : </label>
            <input 
            type="email"
            name="email" 
            id="email"
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for= "adresse">adresse : </label>
            <input 
            type="adresse"
            name="adresse" 
            id="adresse"
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for= "telephone">N° telephone : </label>
            <input 
            type="telephone"
            name="telephone" 
            id="telephone"
            class="form-control"
            />
        </div>

        <br />
  <button type="submit" class="btn btn-primary">Enregistrer</button>

    </form>
{% endblock %}
